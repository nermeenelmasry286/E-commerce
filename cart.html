<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Cart</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/product.css">
    <link rel="stylesheet" href="css/cart.css">
</head>
<body>
    <!-- Start Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light ">
        <div class="container">
            <a class="navbar-brand" href="#">CozyHome</a>
            <div class="d-flex align-items-center">
                <a class="nav-link p-2 d-lg-none" href="#"><i class="fa-solid fa-cart-plus"></i></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link p-lg-3 fs-4 active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fs-4 p-lg-3" href="#">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fs-4 p-lg-3" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fs-4 p-lg-3" href="#">Contact</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto align-items-center">
                    <li class="nav-item d-none d-lg-block">
                        <a class="nav-link fs-5 p-lg-2 shopCart" href="#"><i class="fa-solid fa-cart-plus"></i>
                            <div class="count">0</div>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fs-5 p-lg-2" href="#"><span id="user-name" class="user-name">Nermeen_Elmasry</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fs-5 p-lg-2 logOut" href="#">LogOut</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- End Navbar -->

    <!-- Start Cart Section -->
    <section class="cart py-5 content">
        <div class="container">
            <h1 class="mb-4">Your Cart</h1>
<div class="cart-item">
                <img src="imgs/homepage-img2.jpeg" alt="Luxury Sofa">
                <div class="cart-details">
                    <h4>Luxury Sofa</h4>
                    <p>Price: $350</p>
                    <p>Total: $350</p>
                </div>
                <div class="cart-actions">
                    <input type="number" class="form-control mb-2" value="1" min="1">
                    <button class="btn btn-danger btn-sm">Remove</button>
                </div>
            </div>
            <!-- Repeat for more items -->
            <div class="cart-summary">
                <h4>Total: $350</h4>
                <button class="btn btn-primary">Proceed to Checkout</button>
            </div>
        </div>
    </section>
    <!-- End Cart Section -->

    <!-- Footer -->
    <footer>
        <p>Â© 2025 CozyHome. All rights reserved.</p>
        <div class="social-links">
            <a href="#" class="text-white mx-2"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="text-white mx-2"><i class="fab fa-twitter"></i></a>
            <a href="#" class="text-white mx-2"><i class="fab fa-instagram"></i></a>
        </div>
    </footer>

    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
