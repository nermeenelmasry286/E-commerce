                <ul class="navbar-nav ms-auto mb-2 mb-lg-0" >
                    <li class="nav-item">
                        <a class="nav-link p-lg-3 fs-4 active" aria-current="page" href="index.html">Home</a>

                    <li class="nav-item">
                        <a class="nav-link fs-4 p-lg-3" href="#">Services</a>
                    </li>
                    <li class="nav-item">

    <!-- Start Product Details Section -->
    <section class="product-details py-5 content">
        <div class="container">
            <div class="row align-items-center">
                <!-- Product Image -->
                <div class="col-md-6">
                    <img src="" id="productImage" class="img-fluid rounded" alt="Product Image">
                   
                </div>
                <!-- Product Info -->
                <div class="col-md-6">
                   
                    <h1 class="product-title mb-3" id="productName">Product Name</h1>
                    <p class="product-category mb-1"><strong>Category:</strong> <span id="productCategory">Category</span></p>
                    <p class="product-quality mb-1"><strong>Quality:</strong> <span id="productQuality">Quality</span></p>
                    <p class="product-price mb-4"><strong>Price:</strong> $<span id="productPrice">0</span></p>
                    <p class="product-description mb-4" id="productDescription">Product Description</p>
                    <button class="btn w-100 mb-2 btn-color">Add to Cart</button>
                    <button class="btn btn-outline-secondary w-100">Back to Products</button>
                </div>
            </div>
        </div>
    </section>
